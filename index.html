<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AviajarFamilia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Header */
        .navbar-custom {
            background-color: #fff;
            border-bottom: 2px solid #e0e0e0;
            padding: 15px 0;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: #2c3e50 !important;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons .btn {
            padding: 8px 20px;
            font-size: 14px;
        }

        /* Main Section */
        .logo-section {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            border-bottom: 2px solid #e0e0e0;
        }

        .logo-section h2 {
            font-weight: bold;
            color: #2c3e50;
            font-size: 32px;
            margin: 0;
        }

        /* Gallery Section */
        .gallery-container {
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: bold;
        }

        /* CSS Grid Layout */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Específico para desktop: distribución más grande */
        @media (min-width: 1200px) {
            .image-grid {
                grid-template-columns: 2fr 1fr 1fr;
                grid-auto-rows: 300px;
            }

            .gallery-item:nth-child(1) {
                grid-column: 1 / 2;
                grid-row: 1 / 3;
            }

            .gallery-item:nth-child(2) {
                grid-column: 2 / 4;
                grid-row: 1 / 2;
            }

            .gallery-item:nth-child(3) {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }

            .gallery-item:nth-child(4) {
                grid-column: 3 / 4;
                grid-row: 2 / 3;
            }

            .gallery-item:nth-child(5) {
                grid-column: 1 / 3;
                grid-row: 3 / 4;
            }

            .gallery-item:nth-child(6) {
                grid-column: 3 / 4;
                grid-row: 3 / 4;
            }
        }

        /* Tablet */
        @media (min-width: 768px) and (max-width: 1199px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: 250px;
            }
        }

        /* Mobile */
        @media (max-width: 767px) {
            .image-grid {
                grid-template-columns: 1fr;
                grid-auto-rows: 200px;
            }
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery-item-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .gallery-item-label {
            opacity: 1;
        }

        /* Footer */
        .footer-section {
            background-color: #fff;
            border-top: 2px solid #e0e0e0;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        .footer-section .stars {
            color: #ffc107;
            font-size: 18px;
            letter-spacing: 5px;
        }

        .footer-section .empty-star {
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid px-4">
            <span class="navbar-brand">AviolorFamilia</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto nav-buttons">
                    <button class="btn btn-outline-secondary btn-sm">Recomendaciones</button>
                    <button class="btn btn-outline-secondary btn-sm">Mis Viajeros</button>
                    <button class="btn btn-primary btn-sm">Mi Cuenta</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Logo Section -->
    <div class="logo-section">
        <h2>✈️ AviolorFamilia</h2>
    </div>

    <!-- Gallery Section -->
    <div class="gallery-container">
        <h3 class="gallery-title">Destinos Populares</h3>
        
        <div class="image-grid">
            <div class="gallery-item">
                <img src="./Imagenes/alhambra.jpg" alt="La Alhambra">
                <div class="gallery-item-label">La Alhambra</div>
            </div>
            <div class="gallery-item">
                <img src="./Imagenes/tajMahal.jpg" alt="Taj Mahal">
                <div class="gallery-item-label">Taj Mahal</div>
            </div>
            <div class="gallery-item">
                <img src="./Imagenes/ciudadProhibida.jpg" alt="Ciudad Prohibida">
                <div class="gallery-item-label">Ciudad Prohibida</div>
            </div>
            <div class="gallery-item">
                <img src="./Imagenes/SagradaFamiliajpg.jpg" alt="Sagrada Familia">
                <div class="gallery-item-label">Sagrada Familia</div>
            </div>
            <div class="gallery-item">
                <img src="./Imagenes/amsterdammmm.jpg" alt="Ámsterdam">
                <div class="gallery-item-label">Ámsterdam</div>
            </div>
            <div class="gallery-item">
                <img src="./Imagenes/venecia.jpg" alt="Venecia">
                <div class="gallery-item-label">Venecia</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-section">
        <div class="stars">
            ★ ★ ★ ★ ★ <span class="empty-star">☆ ☆</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
