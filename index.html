<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galería - VelocidadCarga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="bg-dark text-white py-4">
      <div class="container d-flex align-items-center gap-3">
        <img src="captura_pantalla.png" alt="captura" class="header-thumb">
        <div>
          <h1 class="h4 mb-0">Galería de imágenes</h1>
          <small class="text-muted">Diseño basado en la captura proporcionada</small>
        </div>
      </div>
    </header>

    <main class="container my-5">
      <section>
        <h2 class="mb-3">Lugares</h2>
        <p class="text-muted">Galería responsiva usando CSS Grid y Bootstrap 5.</p>

        <!-- Opción B: Masonry puro con CSS Columns -->
        <h3 class="mt-4">Masonry (CSS Columns)</h3>
        <div class="columns-grid mt-3">
          <img src="Imagenes/alhambra.jpg" alt="Alhambra">
          <img src="Imagenes/amsterdammmm.jpg" alt="Ámsterdam">
          <img src="Imagenes/ciudadProhibida.jpg" alt="Ciudad Prohibida">
          <img src="Imagenes/SagradaFamiliajpg.jpg" alt="Sagrada Familia">
          <img src="Imagenes/tajMahal.jpg" alt="Taj Mahal">
          <img src="Imagenes/venecia.jpg" alt="Venecia">
        </div>

        <!-- Opción C: Layout fijo que imita la composición de la captura -->
        <h3 class="mt-5">Composición (estilo captura)</h3>
        <div class="composite-grid mt-3">
          <div class="comp-large"><img src="Imagenes/alhambra.jpg" alt="Alhambra"></div>
          <div class="comp-top-right"><img src="Imagenes/amsterdammmm.jpg" alt="Ámsterdam"></div>
          <div class="comp-bottom-right"><img src="Imagenes/ciudadProhibida.jpg" alt="Ciudad Prohibida"></div>
          <div class="comp-wide"><img src="Imagenes/SagradaFamiliajpg.jpg" alt="Sagrada Familia"></div>
        </div>
      </section>
    </main>

    <footer class="bg-light py-3 mt-5">
      <div class="container text-center small text-muted">© Galería creada con Bootstrap 5</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="gallery.js" defer></script>
  </body>
</html>
